<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Mouseout</title>
  </head>
  <body>
    <!-- Heading  -->
    <div id="container">
      <p id="para">Click Me</p>
    </div>

    <!-- Javascript  -->
    <script>
      document.getElementById("container").addEventListener("mouseout", out);

      function out() {
        document.getElementById("para").innerText = "Your Mouse is out of box";
      }
    </script>
  </body>
</html>
