<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS  -->
    <link rel="stylesheet" href="./style.css" />
    <title>DOM Project</title>
  </head>
  <body>
    <!-- Click  -->
    <div id="box">
      <p id="para">Click Me</p>
    </div>

    <!-- Javascript  -->
    <script>
      document.getElementById("box").addEventListener("click", hello);

      function hello() {
        document.getElementById("para").innerText = "You just Clicked me.";
      }
    </script>
  </body>
</html>
