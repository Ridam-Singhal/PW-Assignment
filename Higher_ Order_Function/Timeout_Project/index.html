<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeout Project</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- body  -->
    <textarea class="text"></textarea>
    <!-- buttons -->
    <div class="btns">
      <button class="showMessage">Show Message after 2 seconds</button>
      <button class="cancelMessage">Cancel message before it happens</button>
      <button class="messageChanged">Change Message</button>
      <button class="clearMessage">Clear</button>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
